<html lang="en">

<head>
  <title>StudyHub | Tasks</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="shortcut icon" href="assets/img/favicon-tasks.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="other-body">
  <!-- The top bar. -->
  <div class="topbar">
    <!-- The menu. -->
    <div id="menu-wrapper">
      <ul>
        <li class="sub-menu-parent" tab-index="0">
          <a style="font-size: 1.875em" href="#">☰</a>
          <ul class="sub-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="tasks.html">Tasks</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- The logo. -->
    <p id="logo"><span id="silver-firsthalf">Study</span><span id="red-secondhalf">Hub</span></p>
  </div>

  <!-- The tasks topbar, including logo and sorting controls. -->
  <div id="tasks-controls">
    <p id="tasks-logo"><span id="silver-firsthalf">Your Tasks</span></p>
    <button class="sort-buttons" onclick="sortTasks('dateorder', tasks)">Sort by date</button>
    <button class="sort-buttons" onclick="sortTasks('subjectorder', tasks)">Sort by subject</button>
    <button class="sort-buttons" onclick="sortTasks('nameorder', tasks)">Sort by name</button>
    <button class="sort-buttons" onclick="document.getElementById('new-task-modal').style.display = 'block'">Add new task</button>
  </div>

  <!-- Wrapper for the task display portion of the site.
  In real-time, this section would contain the task 'cards'. (a 400x250px div displaying the task's information)
  This is obviously variable depending on how many tasks are to be generated. -->
  <div id="tasks-wrapper">
    <!-- Modal window triggered by clicking the new task button. -->
    <div id="new-task-modal" class="modal">
      <div class="modal-content animate" id="new-task-form">
        <div class="modal-content-wrapper" id="new-task-submission-fields">
          <label class="modal-label" for="taskname">The name of this task is:</label>
          <input id="task-name" class="modal-input" type="text" placeholder="e.g. Prepare speech (max. 30 characters)" name="taskname" required/>
          <label class="modal-label" for="tasksubject">This task is for the subject:</label>
          <input id="task-subject" class="modal-input" type="text" placeholder="e.g. English (max. 30 characters)" name="tasksubject" required/>
          <label class="modal-label" for="taskdate">This task is due:</label>
          <input id="task-date" class="modal-input" type="text" placeholder="DD/MM/YYYY" name="taskdate" required/>
          <button class="submission-button" id="create-task" onclick="createTask(tasks)">Create task ✔</button>
          <button class="submission-button" id="new-task-cancel" onclick="document.getElementById('new-task-modal').style.display='none'">Cancel ✖</button>
        </div>
      </div>
    </div>

    <!-- Modal window triggered by clicking the edit task button. -->
    <div id="edit-task-modal" class="modal">
      <div class="modal-content animate" id="edit-task-form">
        <div class="modal-content-wrapper" id="edit-task-submission-fields">
          <label class="modal-label" for="edittaskname">Change the task name to:</label>
          <input id="edit-task-name" class="modal-input" type="text" placeholder="e.g. Prepare speech (max. 30 characters)" name="edittaskname" required/>
          <label class="modal-label" for="tasksubject">Change the task subject to:</label>
          <input id="edit-task-subject" class="modal-input" type="text" placeholder="e.g. English (max. 30 characters)" name="edittasksubject" required/>
          <label class="modal-label" for="taskdate">Change the task date to:</label>
          <input id="edit-task-date" class="modal-input" type="text" placeholder="DD/MM/YYYY" name="edittaskdate" required/>
          <button class="submission-button" id="edit-task" onclick="editTask(tasks, task_to_edit)">Edit task ✐</button>
          <button class="submission-button" id="edit-cancel" onclick="document.getElementById('edit-task-modal').style.display='none'">Cancel ✖</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Run the script that makes this program a thing. -->
  <script src="assets/js/tasks.js"></script>
</body>

</html>
